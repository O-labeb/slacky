# This is a basic workflow to help you get started with Actions

name: "Workflow"

on: ["push"]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4"
        with:
          AUTO_ASSIGN: true
          LABELS: "label 1"
